<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Agbalumo&family=Raleway:wght@200;300;400;700&display=swap"
        rel="stylesheet">
</head>

<body>
    <h1 class="titulo">Display</h1>

    <section class="container-cards">
        <div class="tarjeta">

            <h2 class="titulo_tarjeta">Display block</h2>
            <p>Display block coloca un elemento encima de otro </p>

            <div class="d-block">
                <span>palabra 1</span>
                <span>palabra 2</span>
                <span>palabra 3</span>
                <span>palabra 4</span>

            </div>
        </div>

        <div class="tarjeta">

            <h2 class="titulo_tarjeta">Mi contenedor tiene display in-line</h2>
            <p>Display block coloca un elemento al lado de otro </p>

            <div class="d-block">
                <span>palabra 1</span>
                <span>palabra 2</span>
                <span>palabra 3</span>
                <span>palabra 4</span>

            </div>
        </div>
    </section>
    <section>

        <h2>Flex box</h2>
        <h3>Display Flex</h3>
        <div class="contenedor_cajas">
            <div class="cajas">1</div>
            <div class="cajas">2</div>
            <div class="cajas">3</div>
            <div class="cajas">4</div>
            <div class="cajas">5</div>
            <div class="cajas">6</div>
            <div class="cajas">7</div>
            <div class="cajas">8</div>
            <div class="cajas">9</div>
            <div class="cajas">10</div>
        </div>
    </section>

</body>

</html>
